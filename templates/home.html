{% extends "layout.html" %}
{% block content %}
		{% for post in posts %}
		<article class="media content-section">
				<div class="media-body">
						<div class="article-metadata">
  								<a class="mr-2" href="#">{{ post.dairy_name }}</a>
  								<small class="text-muted">{{ post.product_name}}
  								</small>
				</div>
    		<h2><a class="article-title" href="#">{{ post.price }}</a></h2>
    		<p class="article-content">{{ post.id1 }}</p>
  				</div>
		</article>
	{% endfor %}
{%endblock content%}
